<ion-header>
  <ion-navbar>

    <ion-title style="text-align:center;">{{codex}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card style="" >
    <br><h1 style="color:gray;">Leaders</h1><br>
    <div *ngFor="let character of leaders; let i = index" style="width:33%;padding: 20px; float:left;">
            <img src="assets/imgs/logo.png"/><br>
            {{character}}
            <ng-container *ngIf="i % 3">
              <br><br>
            </ng-container>
      </div>
      <!--<div class="card-subtitle">41 Listings</div>-->
  </ion-card>
  <ion-card style="" >
    <br><h1 style="color:gray;">Members</h1><br>
    <div *ngFor="let character of members" style="width:33%;padding: 20px; float:left;">
            <img src="assets/imgs/logo.png"/><br>
            {{character}}
      </div>
      <!--<div class="card-subtitle">41 Listings</div>-->
  </ion-card>
  <ion-card style="">
    <br><h1 style="color:gray;">Monsters</h1><br>
    <div *ngFor="let character of monsters" style="width:33%;padding: 20px; float:left;">
            <img src="assets/imgs/logo.png"/><br>
            {{character}}
      </div>
      <!--<div class="card-subtitle">41 Listings</div>-->
  </ion-card>



</ion-content>
