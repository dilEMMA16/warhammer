<ion-header>
  <ion-navbar>

    <ion-title style="">{{codex}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card style="" >
    <br><h1 style="color:gray;">Leaders</h1><br>
    <div *ngFor="let character of leaders; let i = index" style="width:33%;padding: 20px; float:left;">
      <div style="position:relative;font-size: .8em !important;" (click)="selectCharacter(character)">

        <img src = "assets/imgs/teamroster/{{character.name}}.png" id="{{character.name}}" style="">
        {{character.name}}
        <ng-container *ngIf="i % 3">
          <br><br><br>
        </ng-container>
        <div id="{{character.name}}text" style="display: none;position:absolute;width:100%;text-align: center;height: auto;background-color:gray;opacity: 0.9;color:white;top:0;left:0;padding: 10px;font-size:16px;z-index:5;"></div>

      </div>

      </div>
      <!--<div class="card-subtitle">41 Listings</div>-->
  </ion-card>
  <ion-card style="" >
    <br><h1 style="color:gray;">Members</h1><br>
    <div *ngFor="let character of members; let i = index" style="width:33%; height: 40%;padding: 20px; float:left; position:relative;" >

      <div style="position:relative;font-size: .8em !important;" (click)="selectCharacter(character)">

        <img src = "assets/imgs/teamroster/{{character.name}}.png" id="{{character.name}}" style="">
        {{character.name}}
        <ng-container *ngIf="i % 3">
          <br><br><br>
        </ng-container>
        <div id="{{character.name}}text" style="display: none;position:absolute;width:100%;text-align: center;height: auto;background-color:gray;opacity: 0.9;color:white;top:0;left:0;padding: 10px;font-size:16px;z-index:5;"></div>

      </div>

    </div>
      <!--<div class="card-subtitle">41 Listings</div>-->
  </ion-card>
  <ion-card style="">
    <br><h1 style="color:gray;">Monsters</h1><br>
    <div *ngFor="let character of monsters; let i = index" style="width:33%;padding: 20px; float:left;">
      <div style="position:relative;font-size: .8em !important;" (click)="selectCharacter(character)">

        <img src = "assets/imgs/teamroster/{{character.name}}.png" id="{{character.name}}" style="">
        {{character.name}}
        <ng-container *ngIf="i % 3">
          <br><br><br>
        </ng-container>
        <div id="{{character.name}}text" style="display: none;position:absolute;width:100%;text-align: center;height: auto;background-color:gray;opacity: 0.9;color:white;top:0;left:0;padding: 10px;font-size:16px;z-index:5;"></div>

      </div>

      </div>
      <!--<div class="card-subtitle">41 Listings</div>-->
  </ion-card>



</ion-content>
